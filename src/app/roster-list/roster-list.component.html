<div class="toolbar">
  <div class="toolbar__header">
    Roster List
  </div>
</div>


<div class="content">
  <div class="grid">

    <div class="grid__col--large-4">
      <div class="card">
        <table class="table table--striped">
          <thead class="table__header">
            <th scope="col" class="table__header-cell">Name</th>
            <th scope="col" class="table__header-cell">Age</th>
          </thead>
          <tr class="table__row" *ngFor="let person of personList">
            <td class="table__cell">{{person.name}}</td>
            <td class="table__cell">{{person.age}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
