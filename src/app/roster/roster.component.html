<mat-card>
  <mat-card-title>
    <div>2020 Roster</div>
    <div>{{ people.length }} people</div>
    <div>
      {{ competingPeople().length }} competing: {{ partCount("Lead") }} Leads |
      {{ partCount("Bass") }} Basses | {{ partCount("Bari") }} Baris |
      {{ partCount("Tenor") }} Tenors
    </div>
  </mat-card-title>
  <mat-table #table matSort [dataSource]="dataSource">
    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef>Remove</mat-header-cell>
      <mat-cell *matCellDef="let person">
        <button mat-button (click)="removePerson(person)">Remove</button>
      </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let person">
        <mat-form-field floatLabel="never">
          <input
            matInput
            placeholder="Name"
            [value]="person.name"
            [(ngModel)]="person.name"
            (ngModelChange)="change(people)"
          />
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <!-- Part Column -->
    <ng-container matColumnDef="part">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Part
      </mat-header-cell>
      <mat-cell *matCellDef="let person">
        <mat-form-field floatLabel="never">
          <mat-select
            [(ngModel)]="person.part"
            [(value)]="person.part"
            placeholder="Part"
            (ngModelChange)="change(people)"
          >
            <mat-option></mat-option>
            <mat-option *ngFor="let role of roles" value="{{ role }}">{{
              role
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="noShow">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Exclude From Randomization</mat-header-cell
      >
      <mat-cell *matCellDef="let person">
        <mat-checkbox
          [(ngModel)]="person.noShow"
          [checked]="person.noShow"
          (ngModelChange)="change(people)"
        ></mat-checkbox>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <button
    mat-mini-fab
    (click)="addPerson()"
    style="font-size:2em; margin-top: 20px; color: white;"
  >
    +
  </button>
</mat-card>
